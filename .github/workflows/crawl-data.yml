name: Crawl CNYes US Stock Data

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  crawl-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run web scraper
        run: |
          python scraper.py

      - name: Upload crawled data as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cnyes-usstock-data-${{ github.run_number }}
          path: cnyes_usstock_data_*.json
          retention-days: 30

      - name: Commit and push data (optional)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cnyes_usstock_data_*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update crawled data - $(date)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
